version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: zorluforce-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - zorluforce-network

  backend:
    build:
      context: ./backend
    container_name: zorluforce-backend
    command: >
      python -m uvicorn server:app
      --host 0.0.0.0
      --port 3001
      --workers 2
    environment:
      MONGO_URL: mongodb://mongodb:27017/zorluforce
    restart: unless-stopped
    networks:
      - zorluforce-network

  frontend:
    build:
      context: ./frontend
    container_name: zorluforce-frontend
    restart: unless-stopped
    networks:
      - zorluforce-network

  nginx:
    image: nginx:alpine
    container_name: zorluforce-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - zorluforce-network

networks:
  zorluforce-network:

volumes:
  mongodb_data:

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: zorluforce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: zorluforce
    volumes:
      - mongodb_data:/data/db
    networks:
      - zorluforce-network
    command: mongod --quiet --logpath /dev/null

  # Python Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zorluforce-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/zorluforce
      - DB_NAME=zorluforce
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CORS_ORIGINS=https://nexaven.com.tr
      - SERVER_MODE=true
      - PUBLIC_ACCESS=true
    volumes:
      - ./uploads:/app/uploads
      - ./ai-models:/app/ai-models
    depends_on:
      - mongodb
    networks:
      - zorluforce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://nexaven.com.tr/zorlu.ecu/api
    container_name: zorluforce-frontend
    restart: unless-stopped
    networks:
      - zorluforce-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: zorluforce-nginx
    restart: unless-stopped
    ports:
      - "8888:8888"
      - "9000:9000"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - zorluforce-network

volumes:
  mongodb_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  zorluforce-network:
    driver: bridge

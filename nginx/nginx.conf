user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    gzip on;
    gzip_comp_level 6;
    gzip_types
        text/plain text/css application/json application/javascript
        application/xml application/rss+xml image/svg+xml;

    # Rate limit zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Docker upstreams (SERVICE NAME ESAS ALINIR)
    upstream backend_api {
        server zorluforce-backend:3001;
    }

    upstream frontend_app {
        server zorluforce-frontend:80;
    }

    # ---------------- HTTP :80 ----------------
    server {
        listen 80;
        server_name nexaven.com.tr www.nexaven.com.tr;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /zorlu.ecu {
            proxy_pass http://frontend_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /zorlu.ecu/api {
            rewrite ^/zorlu.ecu/api/(.*)$ /api/$1 break;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            limit_req zone=api_limit burst=20 nodelay;
        }
    }

    # ---------------- HTTPS :443 ----------------
    server {
        listen 443 ssl http2;
        server_name nexaven.com.tr www.nexaven.com.tr;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000" always;

        location /zorlu.ecu {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /zorlu.ecu/api {
            rewrite ^/zorlu.ecu/api/(.*)$ /api/$1 break;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /zorlu.ecu/api/login {
            rewrite ^/zorlu.ecu/api/(.*)$ /api/$1 break;
            proxy_pass http://backend_api;
            limit_req zone=login_limit burst=3 nodelay;
        }
    }
}
